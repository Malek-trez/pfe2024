<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Video Call with Hannibal Barca</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
<body>

    <div class="container">
        <header>
            <h1>Video Call with Hannibal Barca</h1>
        </header>
        <main>
            <div class="video-chat-container">
                <div id="video-container">
                    <video id="local-video" autoplay muted></video>
                </div>
                <div id="3d-container"></div>
            </div>
            <div class="chat-container">
                <div id="messages"></div>
                <div id="error-message"></div>
                <div id="loading-indicator">Processing...</div>
                <div class="input-area">
                    <input type="text" id="user-input" placeholder="Type your message...">
                    <button onclick="sendMessage()" id="send-btn" class="btn">Send</button>
                    <button id="voice-input-btn" class="btn">Speak</button>
                    <button onclick="toggleHistory()" class="btn">View History</button>
                </div>
            </div>
        </main>
        <div id="history-container"></div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/curves/NURBSCurve.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/curves/NURBSUtils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/TGALoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fflate@0.6.9/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://threejs.org/examples/js/loaders/DRACOLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/DRACOLoader.js"></script>

    
    <script src="{{ url_for('static', filename='js/3d_model.js') }}"></script>
    <script src="{{ url_for('static', filename='js/webrtc.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
    <script src="{{ url_for('static', filename='js/speech.js') }}"></script>
    <script src="{{ url_for('static', filename='js/history.js') }}"></script>
</body>
</html>
